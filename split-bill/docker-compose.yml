version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: splitbill-db
    environment:
      POSTGRES_USER: ${DB_USER:-splitbill}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-splitbill}
      POSTGRES_DB: ${DB_NAME:-splitbill}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-splitbill}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - splitbill

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splitbill-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-splitbill}:${DB_PASSWORD:-splitbill}@db:5432/${DB_NAME:-splitbill}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3000:3000"
    networks:
      - splitbill
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:latest
    container_name: splitbill-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - splitbill
    profiles:
      - 'with-nginx'

volumes:
  postgres_data:
    driver: local

networks:
  splitbill:
    driver: bridge

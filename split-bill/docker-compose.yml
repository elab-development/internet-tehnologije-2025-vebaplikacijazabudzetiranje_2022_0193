version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: splitbill-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-splitbill}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-splitbill_password}
      POSTGRES_DB: ${POSTGRES_DB:-splitbill}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - splitbill-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-splitbill}']
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Next.js Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splitbill-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-splitbill}:${POSTGRES_PASSWORD:-splitbill_password}@db:5432/${POSTGRES_DB:-splitbill}?schema=public

      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # Email (SendGrid)
      EMAIL_FROM: ${EMAIL_FROM}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}

      # Node
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - splitbill-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma db seed &&
        node server.js
      "

  # ============================================
  # Adminer (Database Management UI) - Optional
  # ============================================
  adminer:
    image: adminer:latest
    container_name: splitbill-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - splitbill-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  splitbill-network:
    driver: bridge
